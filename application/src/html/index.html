<head>
   <!-- Import jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body id="main">
   Number to get:<br>
   <input type="text" id="numInput" placeholder="Number 1-9">
   <button onclick="getCall()">Run Get</button>
   <button onclick="postCall()">Post Test</button>
   <br>
   <!-- Javascript can be inside html -->
   <script>
   function getCall() {
      //sample HTTP GET request using ajax
      var fake_data=document.getElementById("numInput").value;
      
      $.ajax({
         type:"GET",
         url:"/testget/" + fake_data,
         success: function(response){
            console.log(response);
            $("body").append(JSON.stringify(response));
            $("body").append("<br>");
         },
         error: function(error){
            console.log(error);
         }
      });
      }
   function postCall() {
      //sample HTTP POST request using ajax
      var post_data={
         'my_string':"Hello World!",
         'my_int':12,
         'my_arr':[0,2,4,6,8],
         'my_nested_object':{
            'name':'Fred',
            'age':21,
            'sex':'M'
         }
      }
      $.ajax({
         type:"POST",
         url:"/testpost",
         data: JSON.stringify(post_data),
         success: function(response){
            console.log(response);
            $("body").append(JSON.stringify(response));
            $("body").append("<br>");
         },
         error: function(error){
            console.log(error);
         }
      });
   }
   </script>
</body>
