<head>
   <!-- Import jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body id="main">
   <p>Number to get:</p>
   <input type="text" id="num-input" placeholder="Number 1-9">
   <button id='run-get'>Get Test</button>
   <button id='run-post'>Post Test</button>
   <br>
   <!-- Javascript can be inside html -->
   <script>
   $('#run-get').click(function(){
      //sample HTTP GET request using ajax
      var fake_data=$("#num-input").val();

      $.ajax({
         type:"GET",
         url:"/testget/" + fake_data,
         success: function(response){
            console.log(response);
            $("body").append('<p>' + JSON.stringify(response) + '</p>');
         },
         error: function(error){
            console.log(error);
         }
      });
   });

   $('#run-post').click(function(){
      //sample HTTP POST request using ajax
      var post_data={
         'my_string':"Hello World!",
         'my_int':12,
         'my_arr':[0,2,4,6,8],
         'my_nested_object':{
            'name':'Fred',
            'age':21,
            'sex':'M'
         }
      }
      $.ajax({
         type:"POST",
         url:"/testpost",
         data: JSON.stringify(post_data),
         success: function(response){
            console.log(response);
            $("body").append('<p>' + JSON.stringify(response) + '</p>');
         },
         error: function(error){
            console.log(error);
         }
      });
   });
   </script>
</body>
